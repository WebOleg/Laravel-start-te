name: Deploy Backend (Staging)

on:
  push:
    branches: ["staging"]

concurrency:
  group: deploy-backend-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            REPO_DIR="/opt/tether-staging/backend"
            COMPOSE="docker compose -f docker-compose.staging.yml"

            cd "$REPO_DIR"

            echo "== whoami =="; whoami; id
            echo "== repo perms =="; ls -ld . .git .git/objects .git/objects/pack || true

            # Prevent parallel deploys on the server (CI concurrency isn't enough if someone deploys manually).
            exec 9> .deploy.lock
            flock -n 9 || { echo "Another deploy is already running on this server."; exit 1; }

            # Avoid "dubious ownership" warnings.
            git config --global --add safe.directory "$REPO_DIR" || true

            # Fail fast if repo ownership is wrong (CI cannot sudo).
            EXPECT_OWNER="${USER}:${USER}"
            ACT_OWNER="$(stat -c '%U:%G' .git)"
            echo "== owner check == expected: ${EXPECT_OWNER}, actual: ${ACT_OWNER}"
            if [ "$ACT_OWNER" != "$EXPECT_OWNER" ]; then
              echo "ERROR: .git is owned by '${ACT_OWNER}', expected '${EXPECT_OWNER}'."
              echo "Fix once on server (interactive SSH):"
              echo "  sudo chown -R ${EXPECT_OWNER} ${REPO_DIR}"
              exit 1
            fi

            # Clean possible stale git locks (safe to do as repo owner)
            rm -f .git/index.lock .git/packed-refs.lock .git/objects/pack/*.lock || true

            # Retry fetch in case of transient network hiccups
            for i in 1 2 3; do
              if git fetch --all --prune; then
                break
              fi
              echo "git fetch failed (attempt $i). retrying..."
              sleep 2
            done

            # Ensure we are exactly at origin/staging
            git checkout -B staging origin/staging
            git reset --hard origin/staging

            # --- Docker ---
            $COMPOSE build
            $COMPOSE up -d

            # --- Laravel writable (inside container) ---
            # Do NOT touch .git here; only app writable dirs.
            $COMPOSE exec -T --user root app sh -lc '
              set -e
              mkdir -p storage/logs storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache
              touch storage/logs/laravel.log storage/logs/vop.log storage/logs/bav.log
              chown -R www-data:www-data storage bootstrap/cache
              find storage bootstrap/cache -type d -exec chmod 775 {} \;
              find storage bootstrap/cache -type f -exec chmod 664 {} \;
            '

            # --- Composer ---
            $COMPOSE exec -T --user www-data app composer install \
              --no-interaction --no-dev --prefer-dist --optimize-autoloader

            # --- Laravel ---
            $COMPOSE exec -T --user www-data app php artisan package:discover --ansi

            $COMPOSE exec -T --user www-data app php artisan config:clear || true
            $COMPOSE exec -T --user www-data app php artisan cache:clear || true
            $COMPOSE exec -T --user www-data app php artisan route:clear || true
            $COMPOSE exec -T --user www-data app php artisan view:clear || true

            $COMPOSE exec -T --user www-data app php artisan migrate --force

            $COMPOSE ps
