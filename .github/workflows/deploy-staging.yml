name: Deploy Backend (Staging)

on:
  push:
    branches: ["staging"]

concurrency:
  group: deploy-backend-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            cd /opt/tether-staging/backend

            git fetch --all
            git checkout staging || git checkout -b staging
            git reset --hard origin/staging

            docker compose -f docker-compose.staging.yml build
            docker compose -f docker-compose.staging.yml up -d

            # Composer
            docker compose -f docker-compose.staging.yml exec -T app composer update --no-interaction --prefer-dist

            # Laravel cache clears
            docker compose -f docker-compose.staging.yml exec -T app php artisan config:clear || true
            docker compose -f docker-compose.staging.yml exec -T app php artisan cache:clear || true
            docker compose -f docker-compose.staging.yml exec -T app php artisan route:clear || true
            docker compose -f docker-compose.staging.yml exec -T app php artisan view:clear || true

            # DB migrations
            docker compose -f docker-compose.staging.yml exec -T app php artisan migrate --force

            docker compose -f docker-compose.staging.yml ps
