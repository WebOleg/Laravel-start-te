name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api-nodes
          - worker

jobs:
  deploy-node-1:
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'api-nodes' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Node 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.API_NODE_1_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tether-laravel
            sudo -u deploy git pull origin main
            sudo -u deploy composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "Node 1 deployed!"

  deploy-node-2:
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'api-nodes' }}
    needs: deploy-node-1
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Node 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.API_NODE_2_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tether-laravel
            sudo -u deploy git pull origin main
            sudo -u deploy composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "Node 2 deployed!"

  deploy-worker:
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'worker' }}
    needs: [deploy-node-1, deploy-node-2]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Worker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.WORKER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tether-laravel
            sudo -u deploy git pull origin main
            sudo -u deploy composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan horizon:terminate
            echo "Worker deployed!"
