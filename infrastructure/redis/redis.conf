# Tether Redis Configuration
# THR-173: Deploy Redis cluster

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Memory
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Performance
tcp-keepalive 300
timeout 0
maxclients 10000

# Logging
loglevel notice
slowlog-log-slower-than 10000
slowlog-max-len 128
