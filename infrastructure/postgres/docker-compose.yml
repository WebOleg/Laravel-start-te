# Tether PostgreSQL + pgBouncer Docker Compose
# THR-175: Deploy Postgres with pgBouncer

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tether-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tether}
      POSTGRES_USER: ${DB_USERNAME:-tether}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - tether-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-tether}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: tether-pgbouncer
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${DB_USERNAME:-tether}:${DB_PASSWORD}@postgres:5432/${DB_DATABASE:-tether}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
    ports:
      - "127.0.0.1:6432:6432"
    networks:
      - tether-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres-data:

networks:
  tether-network:
    external: true
