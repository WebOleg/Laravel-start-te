# Tether Worker Node Docker Compose
# THR-172: Provision worker nodes

version: '3.8'

services:
  worker:
    build:
      context: ../../
      dockerfile: infrastructure/worker-node/Dockerfile
    container_name: tether-worker
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=tether
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - FILESYSTEM_DISK=s3
      - AWS_ENDPOINT=${MINIO_ENDPOINT}
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY}
      - AWS_BUCKET=${MINIO_BUCKET}
      - AWS_USE_PATH_STYLE_ENDPOINT=true
    volumes:
      - app-storage:/var/www/html/storage
      - worker-logs:/var/log
    networks:
      - tether-network
    healthcheck:
      test: ["CMD", "php", "artisan", "horizon:status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  app-storage:
  worker-logs:

networks:
  tether-network:
    external: true
