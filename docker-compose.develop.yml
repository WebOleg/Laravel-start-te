services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tether_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - tether_network
    depends_on:
      - redis

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tether_horizon
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    command: php artisan horizon
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - tether_network
    depends_on:
      - app

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tether_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --queue=default,vop --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - tether_network
    depends_on:
      - app
      - redis

  db:
    image: postgres:15-alpine
    container_name: tether_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tether}
      POSTGRES_USER: ${DB_USERNAME:-tether}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - tether_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tether_network

  nginx:
    image: nginx:alpine
    container_name: tether_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - tether_network
    depends_on:
      - app

  redis:
    image: redis:7-alpine
    container_name: tether_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - tether_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tether_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  minio:
    image: minio/minio:latest
    container_name: tether_s3
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-tether}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-tethersecret}
    volumes:
      - tether_s3_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    networks:
      - tether_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio_init:
    image: minio/mc:latest
    container_name: tether_s3_init
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    networks:
      - tether_network
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${AWS_ACCESS_KEY_ID:-tether} ${AWS_SECRET_ACCESS_KEY:-tethersecret} &&
      mc mb -p local/${AWS_BUCKET:-tether} || true &&
      mc anonymous set download local/${AWS_BUCKET:-tether} || true
      "


networks:
  tether_network:
    driver: bridge

volumes:
  tether_db_data:
  tether_redis_data:
  tether_s3_data:
